<meta charset="UTF8">

<script>

function pulaLinha()
{
	document.write("<br>")
}

function mostra (idade)
{

}

var idadeJoao = 28;
var idadeLorena = 27;

mostra("Nossa diferença de idade é " + diferenca + "ano");
